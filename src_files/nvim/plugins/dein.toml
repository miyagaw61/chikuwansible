[[plugins]]
repo = 'Lokaltog/vim-easymotion'
hook_add = '''
    let g:EasyMotion_do_mapping = 0
    nmap [Space]m <Plug>(easymotion-sn)
    xmap [Space]m <Plug>(easymotion-sn)
    omap [Space]m <Plug>(easymotion-sn)
    nmap m <Plug>(easymotion-s2)
    xmap m <Plug>(easymotion-s2)
    omap m <Plug>(easymotion-s2)
    let g:EasyMotion_smartcase = 1
    map <Leader>j <Plug>(easymotion-j)
    map <Leader>k <Plug>(easymotion-k)
    let g:EasyMotion_startofline = 0
    " let g:EasyMotion_keys = 'QZASDFGHJKL;'
    let g:EasyMotion_keys = 'Q1Z2A3S4D5F6G7H8J9K/;'
    let g:EasyMotion_use_upper = 1
    let g:EasyMotion_enter_jump_first = 1
'''

